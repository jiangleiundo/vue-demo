<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-shop</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app" v-cloak>
		<template v-if="list.length">
			<table>
				<thead>
					<tr>
						<th>
							<input type="checkbox" @change="changeAll(selAll)" v-model="selAll">
						</th>
						<th>商品名称</th>
						<th>单价</th>
						<th>数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(item, index) in list">
						<td>
							<input type="checkbox" @change="handleChange(index)" v-model="item.check">
						</td>
						<td>{{item.name}}</td>
						<td>{{item.price}}</td>
						<td>
							<button @click="handleReduce(index)" :disabled="item.count === 1">-</button>
							{{item.count}}
							<button @click="handleAdd(index)">+</button>
						</td>
						<td>
							<button @click.del="handleDel(item.id)">删除</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div>总价：¥{{totalPrice}}</div>
		</template>
		<div v-else>购物车为空</div>
	</div>
	<script src="../lib/vue2.6.min.js"></script>
	<script src="./index.js"></script>
</body>
</html>
